<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper - Raz Israeli</title>
    <!-- website favicon -->
    <link rel="icon" type="image/x-icon" href="/images/mine-favicon.ico">

    <!-- css stylesheet -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="onInit()">
    <header>
        <div class="game-name">Minesweeper Game</div>
    </header>

    <div class="main-game">
        <div class="game-info">
            <h2 class="time">Time: <span>0</span>(s)&nbsp;&nbsp;</h2>
            <div class="game-icon" onclick="restart()"><img src="images/smiley-regular.png">&nbsp;&nbsp;</div>
            <h2 class="life">Life: <span></span></h2>
        </div>
        <div class="additional-features">
            <div class="levels-container">
                <h2>Levels</h2>
                <div class="levels" onclick="changeLevel(0)">Beginner</div>
                <div class="levels" onclick="changeLevel(1)">Advanced</div>
                <div class="levels" onclick="changeLevel(2)">Expert</div>
            </div>
        </div>
        <div class="board-container"></div>
        <div class="best-score">
            <h3 class="best-score-header">Best Score:</h3>
            <div class="best-score"><span>999</span> (s)</div>
            <div class="extras-container">
                <h1> Extras</h1>
                <div class="hints-container">
                    <h3 class="hints-header">Hints:</h3>
                    <div class="hints"></div>
                </div>
                <div class="safe-click-container">
                    <h3 class="safe-click-header">Safe Clicks:</h3>
                    <div class="safe-clicks"></div>
                </div>
                <div class="place-mines-container">
                    <h3 class="place-mines-header">Place Mines:</h3>
                    <div class="place-mines"><button onclick="onPlaceMines()">Manually place mines</button></div>
                </div>
            </div>

        </div>


    </div>


    </div>

    <footer class="footer">Project by: Raz Israeli<br>CaSep22</footer>
    <!-- js scripts -->
    <script src="js/utils.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
